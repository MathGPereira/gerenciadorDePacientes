<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agenda</title>
        <link type="text/css" rel="stylesheet" href="./assets/styles/reset.css">
        <link type="text/css" rel="stylesheet" href="./assets/styles/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="cabecalho">
            <h1 class="cabecalho__titulo">Agenda</h1>
            <img src="./assets/img/perfil.jpg" alt="Foto de perfil da pessoa que estÃ¡ acessando a conta" class="cabecalho__foto-perfil">
        </header>
        <main class="principal">
            <form action="" method="" autocomplete="on" id="login" class="principal__login">
                <fieldset form="login" class="login__agrupamento">
                    <legend class="agrupamento__titulo">Login</legend>
                    <label for="email" class="agrupamento__rotulo">E-mail</label>
                    <input type="email" name="email" id="email" class="agrupamento__input" placeholder="Email">
                    <label for="senha" id="input-senha" class="agrupamento__rotulo">Senha</label>
                    <input type="password" name="senha" id="senha" class="agrupamento__input" placeholder="Senha">
                </fieldset>
                <a href="#" rel="next follow" target="_self" class="login__trocar-senha login__link">Esqueci minha senha</a>
                <button type="submit" form="login" name="entrar" class="login__entrar">Entrar</button>
                <a href="#" rel="next follow" target="_self" class="login__criar-conta login__link">Criar Conta</a>
            </form>
        </main>
        <footer class="rodape"></footer>
        <script type="module" src="./assets/js/main.js"></script>
    </body>
</html>
