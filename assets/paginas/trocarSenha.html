<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trocar Senha</title>
        <link type="text/css" rel="stylesheet" href="../styles/reset.css">
        <link type="text/css" rel="stylesheet" href="../styles/style.css">
        <link type="image/x-icon" rel="shortcut icon" href="../img/icones/icone-navegador.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="cabecalho cabecalho__cria-conta">
            <h1 class="cabecalho__titulo">Agenda</h1>
            <a href="../../index.html" rel="prev follow" target="_self" class="cabecalho__link">Voltar</a>
        </header>
        <main class="principal">
            <form action="#" method="POST" autocomplete="on" id="cadastro" class="principal__cadastro" data-formulario-troca-senha>
                <fieldset class="cadastro__agrupamento">
                    <legend class="agrupamento__titulo">Trocar Senha</legend>
                    <span data-mensagem-erro></span>
                    <label for="email" class="agrupamento__rotulo">E-mail</label>
                    <input type="email" name="email" id="email" class="agrupamento__input" required placeholder="E-mail">
                    <label for="senha" class="agrupamento__rotulo">Nova senha</label>
                    <input type="password" name="senha" id="senha" class="agrupamento__input" minlength="8" maxlength="20" placeholder="********" required data-senha>
                    <label for="confirmaSenha" class="agrupamento__rotulo">Confirmação de Senha</label>
                    <input type="password" name="confirmaSenha" id="confirmaSenha" class="agrupamento__input" minlength="8" maxlength="20" placeholder="********" required data-senha>
                </fieldset>
                <button type="submit" class="cadastro__cadastrar">Trocar</button>
            </form>
        </main>
        <script type="module" src="../js/atualizaSenha.js"></script>
    </body>
</html>
